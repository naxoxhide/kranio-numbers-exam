services:
  dev:
    container_name: kraniotest
    build:
      context: .
      dockerfile: ./Dockerfile
    command: npm run start:dev
    ports:
      - 3000:3000
      - 3001:9229
    networks:
      - nesjs-network
    depends_on:
      - mongodb
    restart: unless-stopped
  mongodb:
    image : mongo
    container_name: kraniodb
    ports:
      - 27018:27017
    networks:
      - nesjs-network
    restart: always

networks:
    nesjs-network:
      driver: bridge